apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgresql-reactive
  name: postgresql-reactive
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: postgresql-reactive
  template:
    metadata:
      labels:
        deployment: postgresql-reactive
    spec:
      containers:
      - env:
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: password
              name: db-configs
        - name: POSTGRESQL_USER
          valueFrom:
            configMapKeyRef:
              key: user
              name: db-configs
        - name: POSTGRESQL_DATABASE
          valueFrom:
            configMapKeyRef:
              key: database
              name: db-configs
        image: registry.redhat.io/rhel8/postgresql-12:latest
        name: postgresql-12
        ports:
        - containerPort: 5432
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: 2Gi
            cpu: 500m